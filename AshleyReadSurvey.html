<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content = "width=device-width, initial-scale=1.0"/>
        <title>Ashley's Informal Survey</title>
        <link rel = "stylesheet" href = "AshleyReadSurveyStyles.css"/>
    </head>
    <body>
        <h1 id = "title">By Ashley Read: An Informal Survery</h1>
        <p id = "description" ><em>Thank you for taking the time to fill out this informal survey</em></p>
        <form id = "survery-form">
            <fieldset>
                <label id = "first-last-name-label">First & Last name: <input required type = "text" name = "first-last-name"/></label>
                <label id = "middle-name-label">Middle name:  <input required type = "text" name = "middle-name" /></label>
                <label id = "eye-color-label">Eye color:  <input required type = "text" name = "eye-color" /></label>
                <label id = "dream-vacation-label">Dream Vacation: <input required type = "text" name = "dream-vacation"/></label>
                <label id = "shoe-size">Shoe size: <input required inputmode = "decimal" pattern = "[0-9]*[.,]?[0-9]*"/></label>
                <label id = "favorite-color-label">Favorite color: <input required type = "text" name = "eye-color"/></label>
                <label id = "favorite-singer-label">Favorite singer: <input required type = "text" name = "favorite-singer"/></label>
                <label id = "favorite-movie-label">Favorite movie: <input required type = "text" name = "favorite-movie" placeholder = "Avatar: The Way of Water (obviously)"/></label>
                <label id = "favorite-dessert-label">Favorite dessert: <input required type = "text" name = "favorite-dessert"/></label>
            </fieldset>
            <fieldset>
                <legend>Dogs or Cats </legend>
                <label id = "dogs-or-cats-label">Dogs<input type = "radio" name = "dogs-or-cats" class = "or-questions"/></label>
                <label id = "dogs-or-cats-label">Cats<input type = "radio" name = "dogs-or-cats" class = "or-questions"/></label>
            </fieldset>
            <fieldset>
                <legend>Morning or Night</legend>
                <label id = "morning-or-night-label">Morning<input type = "radio" name = "morning-or-night" class = "or-questions"/></label>
                <label id = "morning-or-night-label">Night<input type = "radio" name = "morning-or-night" class = "or-questions"/></label>
            </fieldset>
            <fieldset>
                <legend>Exam or Essay</legend>
                <label id = "exam-or-essay-label">Exam<input type = "radio" name = "exam-or-essay" class = "or-questions"/></label>
                <label id = "exam-or-essay-label">Essay<input type = "radio" name = "exam-or-essay" class = "or-questions"/></label>
            </fieldset>
            <fieldset>
                <legend>Pen or Pencil</legend>
                <label id = "pen-or-pencil-label">Pen<input type = "radio" name = "pen-or-pencil" class = "or-questions"/></label>
                <label id = "pen-or-pencil-label">Pencil<input type = "radio" name = "pen-or-pencil" class = "or-questions"/></label>
            </fieldset>
            <fieldset>
                <legend>Country or Rap</legend>
                <label id = "country-or-rap-label">Country<input type = "radio" name = "country-or-rap" class = "or-questions"/></label>
                <label id = "country-or-rap-label">Rap<input type = "radio" name = "country-or-rap" class = "or-questions"/></label>
            </fieldset>
            <fieldset>
                <legend>Truck or Car</legend>
                <label id = "truck-or-car-label">Truck<input type = "radio" name = "truck-or-car" class = "or-questions"/></label>
                <label id = "truck-or-car-label">Car<input type = "radio" name = "truck-or-car" class = "or-questions"/></label>
            </fieldset>
            <fieldset>
                <legend>Mountain or Beach</legend>
                <label id = "mountain-or-beach-label">Mountain<input type = "radio" name = "mountain-or-beach" class = "or-questions"/></label>
                <label id = "mountain-or-beach-label">Beach<input type = "radio" name = "mountain-or-beach" class = "or-questions"/></label>
            </fieldset>

            <input id = "submit-button" type = "Submit" value = "Submit :)"/>

            <audio controls autoplay loop>
                <source src="TheSongCord.mp3"/>
            </audio>
        </form>
    </body>
</html>
